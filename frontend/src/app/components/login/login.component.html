<div class="login-container">
  <div class="login-card">
    <h2>Iniciar sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Ingrese su email"
          [class.invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
        >
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-text">
          <span *ngIf="loginForm.controls['email'].errors?.['required']">El email es requerido</span>
          <span *ngIf="loginForm.controls['email'].errors?.['email']">Ingrese un email válido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Ingrese su contraseña"
          [class.invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
        >
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-text">
          <span *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || loading" class="login-button">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
      </button>
      
      <div class="register-link">
        ¿No tienes una cuenta? <a [routerLink]="['/register']">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
