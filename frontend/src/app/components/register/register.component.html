<div class="register-container">
  <div class="register-card">
    <h2>Crear cuenta</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Ingrese su email"
          [class.invalid]="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
        >
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error-text">
          <span *ngIf="registerForm.controls['email'].errors?.['required']">El email es requerido</span>
          <span *ngIf="registerForm.controls['email'].errors?.['email']">Ingrese un email válido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Ingrese su contraseña"
          [class.invalid]="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
        >
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error-text">
          <span *ngIf="registerForm.controls['password'].errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="registerForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Confirme su contraseña"
          [class.invalid]="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched"
        >
        <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched" class="error-text">
          <span *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">Debe confirmar su contraseña</span>
          <span *ngIf="registerForm.controls['confirmPassword'].errors?.['passwordMismatch']">Las contraseñas no coinciden</span>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid || loading" class="register-button">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
      
      <div class="login-link">
        ¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a>
      </div>
    </form>
  </div>
</div>
